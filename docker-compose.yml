version: "3"
services: 
  db-as:
    image: mariadb
    environment:.
      - MARIADB_ROOT_PASSWORD=root
    volumes:
      - twojVOLUMEN:/var/lib/mysql  

  adminer-as:
    image: adminer
    environment:
      - ADMINER_DEFAULT_SERVER=db-as
    ports:
      - TWOJPORT-8138:8080
